<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="../assets/css/activityLogStyles.css">

    <script src="../js/activity.js"></script> 
    <script>
        function headingBgColor(e){
            if(e == 'over')
                document.getElementById('listHeading').style.backgroundColor ='#639098';
            else if(e == 'out')
                document.getElementById('listHeading').style.backgroundColor ='white';
        }
    </script>  
</head>

<body onload="showList();">
<header>
    <h1>Header</h1>
</header>
<div class="row">

<nav class="col-3 col-m-3 menu">
<ul>
    <li>Menu</li>
    <li>Menu</li>
    <li>Menu</li>
    <li>Menu</li>
</ul>
</nav>

<section class="col-6 col-m-9">
    <button id="add" onclick="add();"></button>
    <table id="activityTable"> </table>
</section>

<section class = "clear col-3 col-m-12"></section>
<aside class="col-3 col-m-12">
    <p id="listHeading" style = "font: italic bold 1.5em Dancing Script; padding:0.5em;"> Completed Activities  </p>
    <table id="activityTableCompleted" onmouseover="headingBgColor('over');" onmouseout="headingBgColor('out');"></table>
</aside>

</div>

<footer>

</footer>

</body>
</html>
